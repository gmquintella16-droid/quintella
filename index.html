<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Quintella Diamond | Premium</title>
    <style>
        :root {
            --bg-principal: #f4f7f6;
            --dark-bg: #1e1e1e;
            --ouro: #d4af37;
            --branco: #ffffff;
            --texto-dark: #333;
            --verde: #27ae60;
            --vermelho: #e74c3c;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-principal);
            color: var(--texto-dark);
            margin: 0;
            padding: 20px;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--branco);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding-bottom: 50px;
        }

        header {
            background: var(--branco);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            font-family: 'serif';
            font-size: 2.5rem;
            margin: 0;
            color: #000;
            letter-spacing: 2px;
        }

        /* Resumo Topo Estilizado */
        .resumo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: #f9f9f9;
        }

        .resumo-card {
            background: var(--branco);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .resumo-card span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--ouro);
            margin-top: 5px;
        }

        /* Menu de Navega√ß√£o Horizontal */
        .nav-menu {
            display: flex;
            background: var(--dark-bg);
            padding: 10px;
            gap: 10px;
            justify-content: center;
        }

        .nav-btn {
            background: #333;
            border: none;
            color: #999;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-btn.active {
            background: var(--ouro);
            color: #000;
        }

        /* Se√ß√£o Principal */
        .content { padding: 25px; }
        .secao { display: none; }
        .secao.active { display: block; }

        /* Estilo dos Cards de Pe√ßas (Igual √† imagem) */
        .grid-pecas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--branco);
            border-radius: 15px;
            border: 1px solid #eee;
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .card-body { padding: 15px; }
        .card-id { font-size: 10px; color: #999; font-weight: bold; }
        .card-nome { font-size: 16px; font-weight: bold; margin: 5px 0; display: block; }
        .card-preco { font-size: 18px; color: var(--ouro); font-weight: bold; }
        .card-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--verde);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
        }

        /* Formul√°rios */
        .form-group {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #eee;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-main {
            background: var(--verde);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #888; font-size: 12px; }
        td { padding: 15px 12px; border-bottom: 1px solid #eee; }

        .btn-acao {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Quintella Diamond üíé</h1>
    </header>

    <div class="resumo-container">
        <div class="resumo-card">ESTOQUE TOTAL <span id="totalEst">0</span></div>
        <div class="resumo-card">EMBALAGEM/UN <span id="fixo">R$ 0,00</span></div>
    </div>

    <nav class="nav-menu">
        <button class="nav-btn active" onclick="trocar(1, this)">CUSTOS</button>
        <button class="nav-btn" onclick="trocar(2, this)">ESTOQUE</button>
        <button class="nav-btn" onclick="trocar(4, this)">CAT√ÅLOGO</button>
        <button class="nav-btn" onclick="trocar(3, this)">SAL√ïES</button>
    </nav>

    <div class="content">
        <div id="aba2" class="secao">
            <div class="form-group">
                <input type="file" id="p_foto" accept="image/*" capture="environment">
                <input type="text" id="p_nome" placeholder="Nome da Pe√ßa">
                <input type="number" id="p_qtd" placeholder="Quantidade">
                <input type="number" id="p_custo" placeholder="Custo Compra (R$)" oninput="sugerir()">
                <input type="number" id="p_margem" value="75" placeholder="% Margem" oninput="sugerir()">
                <input type="number" id="p_venda" placeholder="Pre√ßo de Venda Final">
                <button class="btn-main" onclick="addE()">+ CADASTRAR PE√áA</button>
            </div>
            
            <div class="grid-pecas" id="listaE_cards">
                </div>
        </div>

        <div id="aba4" class="secao">
            <div class="grid-pecas" id="listaCat"></div>
        </div>
        
        <div id="aba1" class="secao active">
            <div class="form-group">
                <input type="text" id="c_nome" placeholder="Ex: Saquinhos Cetim">
                <input type="number" id="c_valor" placeholder="Valor Total">
                <input type="number" id="c_qtd" placeholder="Qtd de Itens">
                <button class="btn-main" onclick="addC()">ADICIONAR CUSTO</button>
            </div>
            <table id="listaC"></table>
        </div>

        <div id="aba3" class="secao">
            <div class="form-group">
                <input type="text" id="s_nome" placeholder="Nome do Sal√£o">
                <select id="s_sel"></select>
                <input type="number" id="s_qtd" placeholder="Qtd a Enviar">
                <button class="btn-main" style="background:var(--ouro)" onclick="addS()">ENVIAR CONSIGNADO</button>
            </div>
            <div id="listaS"></div>
        </div>
    </div>
</div>

<input type="file" id="edit_foto_input" style="display:none" accept="image/*">

<script>
    // Toda a l√≥gica anterior foi mantida e adaptada para este novo visual
    let dC = JSON.parse(localStorage.getItem('QD_PREMIUM_C')) || [];
    let dE = JSON.parse(localStorage.getItem('QD_PREMIUM_E')) || [];
    let dS = JSON.parse(localStorage.getItem('QD_PREMIUM_S')) || {};
    let itemParaEditarFoto = null;

    const m = v => v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    function salvarTudo() {
        localStorage.setItem('QD_PREMIUM_C', JSON.stringify(dC));
        localStorage.setItem('QD_PREMIUM_E', JSON.stringify(dE));
        localStorage.setItem('QD_PREMIUM_S', JSON.stringify(dS));
    }

    function trocar(n, btn) {
        document.querySelectorAll('.secao').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('aba'+n).classList.add('active');
        btn.classList.add('active'); render();
    }

    function sugerir() {
        let f = getEmbalagemUn(), c = parseFloat(document.getElementById('p_custo').value) || 0;
        let ma = (parseFloat(document.getElementById('p_margem').value) || 0) / 100;
        if(c > 0) document.getElementById('p_venda').value = ((c + f) / (1 - (ma >= 1 ? 0.9 : ma))).toFixed(2);
    }

    function getEmbalagemUn() {
        let total = 0; dC.forEach(c => { total += (c.v / c.q); });
        return total;
    }

    async function addE() {
        let n = document.getElementById('p_nome').value, q = parseInt(document.getElementById('p_qtd').value), c = parseFloat(document.getElementById('p_custo').value), v = parseFloat(document.getElementById('p_venda').value), f = document.getElementById('p_foto').files[0];
        let id = Math.floor(1000 + Math.random() * 9000);
        let b64 = f ? await comprimirFoto(f) : "";
        dE.push({id, n, q, c, v, f: b64, ma: document.getElementById('p_margem').value});
        salvarTudo(); render();
    }

    function render() {
        document.getElementById('fixo').innerText = m(getEmbalagemUn());
        
        // Render Estoque em CARDS
        let htmlCards = '';
        let total = 0;
        dE.forEach((p, i) => {
            total += p.q;
            htmlCards += `
                <div class="card">
                    <div class="card-tag">${p.ma}% Lucro</div>
                    <img src="${p.f || 'https://via.placeholder.com/200'}" onclick="abrirTrocarFoto(${p.id})">
                    <div class="card-body">
                        <span class="card-id">ID #${p.id}</span>
                        <span class="card-nome">${p.n}</span>
                        <span class="card-preco">${m(p.v)}</span>
                        <div style="margin-top:10px">
                            <small>Estoque: ${p.q}</small>
                            <button class="btn-acao" onclick="dE.splice(${i},1);salvarTudo();render()">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
        });
        document.getElementById('listaE_cards').innerHTML = htmlCards;
        document.getElementById('listaCat').innerHTML = htmlCards; // Cat√°logo usa o mesmo visual
        document.getElementById('totalEst').innerText = total;

        // Renderiza√ß√£o simplificada de custos e sal√µes para brevidade
        let htmlSel = '<option>Selecione uma pe√ßa...</option>';
        dE.forEach((p, i) => htmlSel += `<option value="${i}">${p.n} (${p.q})</option>`);
        document.getElementById('s_sel').innerHTML = htmlSel;
    }

    // Fun√ß√µes de foto e utilit√°rios mantidas do c√≥digo anterior...
    async function comprimirFoto(f) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = e => {
                const i = new Image(); i.src = e.target.result;
                i.onload = () => {
                    const c = document.createElement('canvas'); const m = 400; let w = i.width, h = i.height;
                    if(w > h) { if(w > m) { h *= m/w; w = m; } } else { if(h > m) { w *= m/h; h = m; } }
                    c.width = w; c.height = h; c.getContext('2d').drawImage(i, 0, 0, w, h);
                    res(c.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    }

    function abrirTrocarFoto(id) {
        itemParaEditarFoto = id;
        document.getElementById('edit_foto_input').click();
    }

    document.getElementById('edit_foto_input').onchange = async function(e) {
        if(e.target.files[0] && itemParaEditarFoto) {
            let novaB64 = await comprimirFoto(e.target.files[0]);
            let p = dE.find(x => x.id === itemParaEditarFoto);
            if(p) p.f = novaB64;
            salvarTudo(); render();
        }
    };

    render();
</script>
</body>
</html>
