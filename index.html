<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Quintella Diamond</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --preto: #0f0f0f; --ouro: #d4af37; --card: #1a1a1a; --texto: #f0f0f0; --verde: #2ecc71; --azul: #3498db; --vermelho: #e74c3c; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--preto); color: var(--texto); padding: 15px; margin: 0; padding-top: env(safe-area-inset-top); }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
        h1 { color: var(--ouro); text-align: center; text-transform: uppercase; font-size: 1.3rem; margin: 15px 0; letter-spacing: 1px; }
        .backup-area { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 10px; }
        .btn-backup { background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; flex: 1; font-size: 0.7rem; font-weight: bold; }
        .resumo-topo { background: var(--card); border: 1px solid var(--ouro); padding: 15px; border-radius: 12px; display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 0.8rem; text-align: center; }
        .resumo-topo span { display: block; color: var(--ouro); font-size: 1rem; font-weight: bold; }
        .menu { display: flex; gap: 5px; margin-bottom: 20px; position: sticky; top: 0; background: var(--preto); padding: 10px 0; z-index: 100; overflow-x: auto; }
        .btn-menu { background: var(--card); border: 1px solid var(--ouro); color: var(--ouro); padding: 10px; cursor: pointer; border-radius: 8px; flex: 1; font-weight: bold; font-size: 0.65rem; white-space: nowrap; }
        .btn-menu.active { background: var(--ouro); color: black; }
        .secao { background: var(--card); padding: 15px; border-radius: 15px; display: none; border: 1px solid #333; }
        .active { display: block; }
        .form-box { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--ouro); }
        label { display: block; font-size: 10px; color: var(--ouro); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input, select { background: #111; border: 1px solid #444; color: white; padding: 14px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .btn-add { background: var(--verde); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 1rem; text-transform: uppercase; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; border: 1px solid #444; }
        .id-label { color: var(--ouro); font-size: 10px; font-weight: bold; display: block; margin-top: 2px; }
        .nome-label { color: #fff; font-weight: bold; display: block; font-size: 14px; }
        .enviado-label { color: var(--ouro); font-size: 13px; font-weight: bold; display: block; margin: 3px 0; }
        .venda-label { color: #aaa; font-size: 11px; font-weight: normal; }
        .perc-verde { color: var(--verde); font-weight: bold; }
        .grid-catalogo { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .card-peca { background: #111; border: 1px solid #333; border-radius: 12px; overflow: hidden; text-align: center; padding-bottom: 10px; }
        .card-peca img { width: 100%; height: 150px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-venda { color: #fff; font-size: 1.1rem; font-weight: bold; display: block; margin-top: 5px; }
        .card-comissao { color: var(--verde); font-size: 0.8rem; font-weight: bold; background: rgba(46, 204, 113, 0.1); padding: 4px; border-radius: 4px; display: inline-block; margin-top: 5px; }
        .salao-container { margin-top: 15px; border-radius: 12px; background: #222; overflow: hidden; border: 1px solid #444; }
        .salao-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; background: #333; font-weight: bold; }
        .salao-corpo { padding: 15px; display: none; }
        .item-salao { padding: 12px 0; border-bottom: 1px solid #444; display: flex; align-items: center; gap: 10px; }
        .item-info { flex: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        th { text-align: left; color: var(--ouro); padding: 8px 2px; border-bottom: 1px solid var(--ouro); font-size: 9px; }
        td { padding: 10px 2px; border-bottom: 1px solid #333; vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h1>Quintella Diamond üíé</h1>
    <div class="backup-area">
        <button class="btn-backup" onclick="exportar()">üì• BACKUP</button>
        <button class="btn-backup" onclick="document.getElementById('imp').click()">üì§ ABRIR</button>
        <input type="file" id="imp" style="display:none" onchange="importar(this)">
    </div>
    <div class="resumo-topo">
        <div>EMBALAGEM/UN<span id="fixo">R$ 0,00</span></div>
        <div>ESTOQUE TOTAL<span id="totalEst">0</span></div>
    </div>
    <div class="menu">
        <button class="btn-menu active" onclick="trocar(1, this)">CUSTOS</button>
        <button class="btn-menu" onclick="trocar(2, this)">ESTOQUE</button>
        <button class="btn-menu" onclick="trocar(4, this)">CAT√ÅLOGO</button>
        <button class="btn-menu" onclick="trocar(3, this)">SAL√ïES</button>
    </div>

    <div id="aba1" class="secao active">
        <div class="form-box">
            <label>Descri√ß√£o</label><input type="text" id="c_nome">
            <label>Valor Total (R$)</label><input type="number" id="c_valor">
            <label>Qtd de Pe√ßas</label><input type="number" id="c_qtd" value="1">
            <button class="btn-add" onclick="addC()">+ ADICIONAR CUSTO</button>
        </div>
        <table><thead><tr><th>NOME</th><th>TOTAL</th><th>QTD</th><th>UN.</th><th></th></tr></thead><tbody id="listaC"></tbody></table>
    </div>

    <div id="aba2" class="secao">
        <div class="form-box">
            <label>Foto</label><input type="file" id="p_foto" accept="image/*" capture="environment">
            <label>Modelo (ou ID Existente)</label><input type="text" id="p_nome">
            <label>Qtd</label><input type="number" id="p_qtd" value="1">
            <label>Custo Compra (R$)</label><input type="number" id="p_custo" oninput="sugerir()">
            <label>% Margem</label><input type="number" id="p_margem" value="70" oninput="sugerir()">
            <label>Pre√ßo Venda</label><input type="number" id="p_venda">
            <button class="btn-add" onclick="addE()">üì¶ SALVAR NO ESTOQUE</button>
        </div>
        <table><thead><tr><th>FOTO</th><th>NOME/ID</th><th>QTD</th><th>CUSTO+E</th><th>VENDA</th><th>%</th><th></th></tr></thead><tbody id="listaE"></tbody></table>
    </div>

    <div id="aba4" class="secao">
        <div class="form-box">
            <label>Simular Comiss√£o Cliente (%)</label>
            <input type="number" id="cat_com" value="30" oninput="render()">
        </div>
        <div class="grid-catalogo" id="listaCat"></div>
    </div>

    <div id="aba3" class="secao">
        <div class="form-box">
            <label>Sal√£o</label><input type="text" id="s_nome">
            <label>Pe√ßa (ID)</label><select id="s_sel"></select>
            <label>Qtd Enviar</label><input type="number" id="s_qtd" value="1">
            <label>% Comiss√£o</label><input type="number" id="s_com" value="30">
            <button class="btn-add" style="background: var(--azul);" onclick="addS()">üöÄ ENVIAR PARA SAL√ÉO</button>
        </div>
        <div id="listaS"></div>
    </div>
</div>

<script>
    let dC = JSON.parse(localStorage.getItem('QD_V11_C')) || [];
    let dE = JSON.parse(localStorage.getItem('QD_V11_E')) || [];
    let dS = JSON.parse(localStorage.getItem('QD_V11_S')) || {};

    const m = v => v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    function salvarTudo() {
        localStorage.setItem('QD_V11_C', JSON.stringify(dC));
        localStorage.setItem('QD_V11_E', JSON.stringify(dE));
        localStorage.setItem('QD_V11_S', JSON.stringify(dS));
    }

    function getEmbalagemUn() {
        let total = 0; dC.forEach(c => { total += (c.v / c.q); });
        return total;
    }

    function trocar(n, btn) {
        document.querySelectorAll('.secao').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-menu').forEach(b => b.classList.remove('active'));
        document.getElementById('aba'+n).classList.add('active');
        btn.classList.add('active'); render();
    }

    function sugerir() {
        let f = getEmbalagemUn(), c = parseFloat(document.getElementById('p_custo').value) || 0;
        let ma = (parseFloat(document.getElementById('p_margem').value) || 0) / 100;
        if(c > 0) document.getElementById('p_venda').value = ((c + f) / (1 - (ma >= 1 ? 0.9 : ma))).toFixed(2);
    }

    function addC() {
        let n = document.getElementById('c_nome').value, v = parseFloat(document.getElementById('c_valor').value), q = parseInt(document.getElementById('c_qtd').value);
        if(n && v > 0) { dC.push({n, v, q}); salvarTudo(); render(); }
    }

    async function addE() {
        let n = document.getElementById('p_nome').value, q = parseInt(document.getElementById('p_qtd').value), c = parseFloat(document.getElementById('p_custo').value), v = parseFloat(document.getElementById('p_venda').value), f = document.getElementById('p_foto').files[0];
        let margem = document.getElementById('p_margem').value;
        let existente = dE.find(item => item.id == n || item.n == n);
        if(existente) { existente.q += q; } else {
            let id = Math.floor(1000 + Math.random() * 9000);
            let b64 = f ? await comprimirFoto(f) : "";
            dE.push({id, n, q, c, v, f: b64, ma: margem});
        }
        salvarTudo(); render();
    }

    function addS() {
        let s = document.getElementById('s_nome').value, idx = document.getElementById('s_sel').value, q = parseInt(document.getElementById('s_qtd').value), com = parseFloat(document.getElementById('s_com').value);
        if(!s || idx === "") return;
        let peca = dE[idx];
        if(peca.q < q) { alert("Estoque insuficiente!"); return; }
        if(!dS[s]) dS[s] = { itens: [], com: com };
        let it = dS[s].itens.find(i => i.id === peca.id);
        if(it) { it.q += q; } else { dS[s].itens.push({ ...peca, q: q }); }
        peca.q -= q; salvarTudo(); render();
    }

    function render() {
        let embUn = getEmbalagemUn();
        document.getElementById('fixo').innerText = m(embUn);
        
        let htmlC = ''; dC.forEach((c, i) => { htmlC += `<tr><td>${c.n}</td><td>${m(c.v)}</td><td>${c.q}</td><td>${m(c.v/c.q)}</td><td><button class="btn-mini-del" onclick="dC.splice(${i},1);salvarTudo();render()">X</button></td></tr>`; });
        document.getElementById('listaC').innerHTML = htmlC;

        let totalEst = 0, htmlE = '', htmlCat = '', htmlSel = '<option value="">Selecione...</option>', comSim = (parseFloat(document.getElementById('cat_com').value) || 0) / 100;
        dE.forEach((p, i) => {
            totalEst += p.q;
            htmlE += `<tr><td><img src="${p.f}" class="thumb"></td><td><span class="nome-label">${p.n}</span><span class="id-label">ID: ${p.id}</span></td><td>${p.q}</td><td>${m(p.c + embUn)}</td><td>${m(p.v)}</td><td class="perc-verde">${p.ma}%</td><td><button class="btn-mini-del" onclick="dE.splice(${i},1);salvarTudo();render()">X</button></td></tr>`;
            htmlCat += `<div class="card-peca"><img src="${p.f || ''}"><div class="card-info"><span class="id-label">ID: ${p.id}</span><span class="nome-label">${p.n}</span><span class="card-venda">${m(p.v)}</span><span class="card-comissao">Sua Comiss√£o: ${m(p.v * comSim)}</span></div></div>`;
            if(p.q > 0) htmlSel += `<option value="${i}">${p.n} | ID: ${p.id} (Estoque: ${p.q})</option>`;
        });
        document.getElementById('listaE').innerHTML = htmlE;
        document.getElementById('listaCat').innerHTML = htmlCat;
        document.getElementById('totalEst').innerText = totalEst;
        document.getElementById('s_sel').innerHTML = htmlSel;

        let htmlS = '';
        for(let s in dS) {
            let rws = '';
            dS[s].itens.forEach((it, i) => {
                rws += `<div class="item-salao"><img src="${it.f}" class="thumb"><div class="item-info"><span class="nome-label">${it.n}</span><span class="enviado-label">Enviado: ${it.q} und</span><span class="id-label">ID: ${it.id}</span><span class="venda-label">Unit√°rio: ${m(it.v)}</span></div><input type="number" id="v-${s}-${i}" value="0" oninput="recalc('${s}')" style="width:55px; background:#000; color:#fff; border:1px solid var(--verde); padding:8px; border-radius:5px;"></div>`;
            });
            htmlS += `<div class="salao-container"><div class="salao-header" onclick="let el=this.nextElementSibling; el.style.display=el.style.display==='block'?'none':'block'"><span>üìç ${s}</span><span>Ver ‚ñæ</span></div><div class="salao-corpo">${rws}<div style="display:flex; justify-content:space-around; margin-top:15px;"><div><small>Comiss√£o</small><br><strong style="color:var(--vermelho)" id="c-${s}">R$ 0,00</strong></div><div><small>Receber</small><br><strong style="color:var(--verde)" id="r-${s}">R$ 0,00</strong></div></div><button class="btn-add" style="background:var(--ouro); color:black; margin-top:15px; font-size:12px;" onclick="fechar('${s}')">FECHAR ACERTO</button></div></div>`;
        }
        document.getElementById('listaS').innerHTML = htmlS;
    }

    function recalc(s) {
        let b = 0; dS[s].itens.forEach((it, i) => { b += (parseInt(document.getElementById(`v-${s}-${i}`).value) || 0) * it.v; });
        let com = b * (dS[s].com / 100);
        document.getElementById(`c-${s}`).innerText = m(com);
        document.getElementById(`r-${s}`).innerText = m(b - com);
    }

    function fechar(s) {
        if(!confirm("Fechar acerto?")) return;
        dS[s].itens.forEach((it, i) => {
            let v = parseInt(document.getElementById(`v-${s}-${i}`).value) || 0;
            let p = dE.find(e => e.id === it.id); if(p) p.q += (it.q - v);
        });
        delete dS[s]; salvarTudo(); render();
    }

    async function comprimirFoto(f) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = e => {
                const i = new Image(); i.src = e.target.result;
                i.onload = () => {
                    const c = document.createElement('canvas'); const m = 400; let w = i.width, h = i.height;
                    if(w > h) { if(w > m) { h *= m/w; w = m; } } else { if(h > m) { w *= m/h; h = m; } }
                    c.width = w; c.height = h; c.getContext('2d').drawImage(i, 0, 0, w, h);
                    res(c.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    }

    function exportar() {
        const b = new Blob([JSON.stringify({dC, dE, dS})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'Backup_Quintella.json'; a.click();
    }
    function importar(i) {
        const r = new FileReader();
        r.onload = (e) => { const d = JSON.parse(e.target.result); dC=d.dC; dE=d.dE; dS=d.dS; salvarTudo(); render(); alert("Importado!"); };
        r.readAsText(i.files[0]);
    }
    render();
</script>
</body>
</html>
